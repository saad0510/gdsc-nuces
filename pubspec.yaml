name: gdsc
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  lottie: ^2.7.0
  flutter_riverpod: ^2.4.9

  cloud_firestore: ^4.13.5
  firebase_auth: ^4.15.2
  firebase_storage: ^11.5.5
  firebase_core: ^2.24.2
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Google
      fonts:
        - asset: fonts/product_sans/product_sans_regular.ttf
          weight: 400
        - asset: fonts/product_sans/product_sans_bold.ttf
          weight: 700
